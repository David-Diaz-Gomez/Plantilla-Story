<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map Tour con ArcGIS API for JavaScript</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    #mapContainer {
      position: relative;
      width: 80%;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    #viewDiv {
      height: 500px;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .slideControls {
      position: absolute;
      top: calc(50% - 20px);
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      max-width: 200px;
      font-family: Arial, sans-serif;
    }
    .legend h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10%;
      width: 50vw;
    }
    .legend-item span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 50%;
    }
    #locationDetails {
      position: absolute;
      top: 20px;
      right: 70px;
      z-index: 90;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
    }
    #locationDetails h3 {
      margin-top: 0;
      font-size: 18px;
      color: #555;
      text-align: center;
    }
    #locationImage img {
      max-width: 300px;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #locationTitle {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }
    #locationReview {
      font-size: 14px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div id="mapContainer">
    <div id="viewDiv"></div>
    <div class="slideControls" id="prevBtn">&lt;</div>
    <div class="slideControls" id="nextBtn">&gt;</div>
    <div class="legend">
      <h3>Leyenda</h3>
      <div class="legend-item">
        <span style="background-color: #FF0000;"></span> Ubicación 1
      </div>
      <div class="legend-item">
        <span style="background-color: #00FF00;"></span> Ubicación 2
      </div>
      <div class="legend-item">
        <span style="background-color: #0000FF;"></span> Ubicación 3
      </div>
      <div class="legend-item">
        <span style="background-color: #FFFF00;"></span> Ubicación 4
      </div>
      <div class="legend-item">
        <span style="background-color: #00FFFF;"></span> Ubicación 5
      </div>
      <div class="legend-item">
        <span style="background-color: #FF00FF;"></span> Ubicación 6
      </div>
    </div>
    <div id="locationDetails">
      <h3>Detalles de la Ubicación</h3>
      <div id="locationImage"></div>
      <div id="locationTitle"></div>
      <div id="locationReview"></div>
    </div>
  </div>
  <script>
    require([
      'esri/Map',
      'esri/views/MapView',
      'esri/geometry/Point',
      'esri/layers/GraphicsLayer',
      'esri/symbols/SimpleMarkerSymbol',
      'esri/PopupTemplate',
      'esri/Graphic'
    ], function(Map, MapView, Point, GraphicsLayer, SimpleMarkerSymbol, PopupTemplate, Graphic) {

      const map = new Map({
        basemap: 'topo'
      });

      const view = new MapView({
        container: 'viewDiv',
        map: map,
        center: [-74.006, 40.7128],
        zoom: 10
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const locations = [
        { name: 'Ubicación 1', description: 'Descripción de la ubicación 1', review: 'Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen.', lat: 40.7128, long: -74.006, imageUrl: 'https://via.placeholder.com/300', color: '#FF0000' },
        { name: 'Ubicación 2', description: 'Descripción de la ubicación 2', review: 'No sólo sobrevivió 500 años, sino que tambien ingresó como texto de relleno en documentos electrónicos, quedando esencialmente igual al original. Fue popularizado en los 60s con la creación de las hojas "Letraset", las cuales contenian pasajes de Lorem Ipsum, y más recientemente con software de autoedición, como por ejemplo Aldus PageMaker, el cual incluye versiones de Lorem Ipsum.', lat: 40.7306, long: -73.9352, imageUrl: 'https://via.placeholder.com/300', color: '#00FF00' },
        { name: 'Ubicación 3', description: 'Descripción de la ubicación 3', review: 'Es un hecho establecido hace demasiado tiempo que un lector se distraerá con el contenido del texto de un sitio mientras que mira su diseño. El punto de usar Lorem Ipsum es que tiene una distribución más o menos normal de las letras, al contrario de usar textos como por ejemplo', lat: 40.7512, long: -73.9822, imageUrl: 'https://via.placeholder.com/300', color: '#0000FF' },
        { name: 'Ubicación 4', description: 'Descripción de la ubicación 4', review: 'Muchos paquetes de autoedición y editores de páginas web usan el Lorem Ipsum como su texto por defecto, y al hacer una búsqueda de "Lorem Ipsum" va a dar por resultado muchos sitios web que usan este texto si se encuentran en estado de desarrollo. Muchas versiones han evolucionado a través de los años', lat: 40.6977, long: -74.0435, imageUrl: 'https://via.placeholder.com/300', color: '#FFFF00' },
        { name: 'Ubicación 5', description: 'Descripción de la ubicación 5', review: 'Al contrario del pensamiento popular, el texto de Lorem Ipsum no es simplemente texto aleatorio. Tiene sus raices en una pieza cl´sica de la literatura del Latin, que data del año 45 antes de Cristo, haciendo que este adquiera mas de 2000 años de antiguedad. Richard McClintock', lat: 40.7306, long: -73.9895, imageUrl: 'https://via.placeholder.com/300', color: '#00FFFF' },
        { name: 'Ubicación 6', description: 'Descripción de la ubicación 6', review: 'Lorem Ipsum viene de las secciones 1.10.32 y 1.10.33 de "de Finnibus Bonorum et Malorum" (Los Extremos del Bien y El Mal) por Cicero, escrito en el año 45 antes de Cristo. Este libro es un tratado de teoría de éticas, muy popular durante el Renacimiento. La primera linea del Lorem Ipsum, "Lorem ipsum dolor sit amet..", viene de una linea en la sección 1.10.32', lat: 40.758, long: -73.9855, imageUrl: 'https://via.placeholder.com/300', color: '#FF00FF' }
      ];

      let currentIndex = 0;

      function showLocation(index) {
        const location = locations[index];
        const point = new Point({
          longitude: location.long,
          latitude: location.lat
        });

        const markerSymbol = new SimpleMarkerSymbol({
          color: location.color,
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        });

        const popupTemplate = new PopupTemplate({
          title: location.name,
          content: `${location.description}`
        });

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: markerSymbol,
          popupTemplate: popupTemplate
        });

        graphicsLayer.removeAll();
        graphicsLayer.add(pointGraphic);

        view.goTo({ target: point, zoom: 15 });

        // Mostrar la información de la ubicación actual en el contenedor
        document.getElementById('locationImage').innerHTML = `<img src="${location.imageUrl}" style="max-width: 200px;"/>`;
        document.getElementById('locationTitle').textContent = `Título: ${location.name}`;
        document.getElementById('locationReview').textContent = `Reseña: ${location.review}`;
      }

      showLocation(currentIndex);

      document.getElementById('prevBtn').addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + locations.length) % locations.length;
        showLocation(currentIndex);
      });

      document.getElementById('nextBtn').addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % locations.length;
        showLocation(currentIndex);
      });

    });
  </script>
</body>
</html>
